<div class="image-container">
    <mat-grid-list cols="5" rowHeight="200px">
        
        <mat-grid-tile 
        *ngFor="let item of list; let index = index"
        [rowspan]="item.rows" 
        [colspan]="item.cols" 
        style="background-color: white;">
        
            <img class="img" src="https://picsum.photos/200/{{300 + index}}" alt="" style="object-fit: cover; width: 100%; height: 100%">
        </mat-grid-tile>
    </mat-grid-list>
</div>
